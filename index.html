<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />

<body>


<section class=" ml-5 mt-4">

  <p class=" text-[green] ml-1 font-semibold py-4" >  Account Number</p>

  <input class="mb-3 text-xs py-3 border none "  id="Account" type="number" placeholder=" Enter Your account ">

  <p class=" text-[green] ml-1 font-semibold py-4" >Your Pin Number </p>

  <input class="text-[green] text-xs mb-2 py-3 border none "   id="myPin" type="text" placeholder=" Enter Your Pin "> 
  <br/>

  <button  id="loginButton" class="py-2 bg-white text-[green] mt-2 shadow-md shadow-slate-500 w-fit px-12 rounded-md"> Login </button>
</section>

  <script src="account.js"></script>
  <script src="./cashOut.js"></script>
