<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="ml-8 mt-5">
        <button id="admoneybtn" class="py-2 bg-white text-lime-500 mt-2 shadow-md shadow-slate-500 w-fit px-5 rounded-md"> AddMoney</button>
        <button id="cashOutbtn" class="py-2 bg-white text-lime-500 mt-2 shadow-md shadow-slate-500 w-fit px-5 rounded-md"> CashoutMoney</button>
    </section>

<section id="addMoney-box" class=" ml-8 mt-4">
    <div>
        <h1 class="text-[green] font-semibold mb-2 ml-10">Current Balance: $ <span id="mail-blance">5000</span></h1>
    </div>
    <p class=" text-lime-500 ml-1">  Account Number </p>

    <input class="text-gray-400 text-xs mb-2 "   id="Account" type="number" placeholder=" Account ">

    <p class=" text-lime-500 ml-1"> Your Pin </p>

    <input class="text-xs mb-4"   id="myPin" type="text" placeholder=" Enter Your Pin "> 
    

    <p class=" text-lime-500 ml-1">Add Your money </p>
    <input  class="text-gray-400 text-xs mb-2 "  id="amount" type="text" placeholder=" Account ">
    <br/>

    <button class="py-2 bg-white text-lime-500 mt-2 shadow-md shadow-slate-500 w-fit px-10 rounded-md" id="AddMoney"> Deposit </button>
</section>


<section id="cashOut-box" class=" ml-8 mt-4">
    
    <div>
        <h1 class="text-[green] font-semibold mb-2 ml-10"> Current Balance: $ <span id="main-blance2">5000</span></h1>
    </div>
    

    <p class=" text-lime-500 ml-1"> Account Number </p>

    <input class="text-gray-400 text-xs mb-2 "   id="Account" type="number" placeholder=" Account ">

    <p class=" text-lime-500 ml-1">Your Pin </p>

    <input class="text-gray-400 text-xs mb-2 "   id="myPin" type="text" placeholder=" Pin "> 
    

    <p class=" text-lime-500 ml-1"> Cashout Amount</p>

    <input class="text-gray-400 text-xs mb-2 "  id="cash-Amount" type="text" placeholder=" Account ">
    <br/>

    <button class="py-2 bg-white text-lime-500 mt-2 shadow-md shadow-slate-500 w-fit px-8 rounded-md"  id="cashOut">Cash Out Money </button>
</section>

   
    <script src="./addMoney.js"></script>
    <script src="./cashOut.js"></script>

</body>
</html>
